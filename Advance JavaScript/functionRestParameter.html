<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      console.log('<------------------->');
		console.log('Without Rest Parameter');
 
		function sum(a,b){
			return a+b;
		}
		console.log(sum(2,4));
		console.log(sum(4,5,6,7,1));
 
		console.log('<------------------->');
		console.log('With Rest Parameter');
 
		function sum(...args){
			let result=0;
			for(let i=0;i<args.length;i++){
				result +=args[i];
			}
			console.log(args);
			console.log(result);
		}
		sum(1,2,3,4,5);
 

    </script>
</body>
</html>
