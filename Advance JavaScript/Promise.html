<body>
    <h2>Hands on  : Create a Basic Promise Object</h2>
    <script>

        let promise = new Promise(function(resolve, reject){
            const x = 'edunetfoundation';
            const y = 'edunetfoundation';

            if(x === y){
                resolve();
            }else{
                reject();
            }

        });
        promise.then(function(){
            document.write('Promise resolved');
        }).catch(function(){
            document.write('Promise rejected');
        });
    </script>
</body>
